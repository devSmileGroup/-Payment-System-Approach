<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <style type="text/css">
    body {
      text-align: center;
    }

    .btn-size {
      /* height:200px; */
      width: 300px;
    }
  </style>
</head>

<body>
  <!-- Include _menu.html -->
  <!-- <th:block th:include="/_menu"></th:block> -->

  <th:block th:include="fragments/header :: header"></th:block>

  <h1>Login</h1>

  <!-- /login?error=true -->
  <div th:if="${#request.getParameter('error') == 'true'}" style="color:red;margin:10px 0px;">
    Login Failed!!!
    <br /> Reason :
    <span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}" th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
      Static summary
    </span>

  </div>

  <h3>Enter user name and password:</h3>
  <form name='f' th:action="@{/j_spring_security_check}" method='POST'>
    <table align="center">
      <tr>
        <td>User:</td>
        <td>
          <input type='text' name='username' value=''>
        </td>
      </tr>
      <tr>
        <td>Password:</td>
        <td>
          <input type='password' name='password' />
        </td>
      </tr>
      <tr>
        <td>Remember Me?</td>
        <td>
          <input type="checkbox" name="remember-me" />
        </td>
      </tr>
    </table>
    <!-- <input name="submit" type="submit" value="Login" /> -->
    <div align="center">
      <button class="btn-size btn btn-primary btn-block" type="submit">Login</button>
    </div>
    <p>Don't have an account?
      <a th:href="@{/registration}">Click here to register</a>.</p>
  </form>


  <div class="container unauthenticated">
    <div>
      <a href="/login/facebook">Facebook</a>
    </div>
    <div>
      <a href="/login/github">GitHub</a>
    </div>
    <div>
      <a href="/login/google">Google</a>
    </div>
  </div>

</body>

</html>
