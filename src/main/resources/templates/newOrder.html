<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title th:utext="${title}"></title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>

	<th:block th:include="fragments/header :: header"></th:block>

	<div class="container">
		<h2>Product</h2>
		<table class="table table-striped">
			<tr>
				<th>Name</th>
				<th>Price</th>
				<th>Tax</th>
				<th>Category</th>
				<th>Specification</th>
				<th>Description</th>
			</tr>
			<tr>
				<td th:text="${order.product.name}"></td>
				<td id="product_price" th:text="${order.product.price}"></td>

				<td th:text="${order.product.tax}"></td>
				<td th:text="..."></td>
				<td th:text="..."></td>
				<td th:text="${order.product.description}"></td>
			</tr>
		</table>

		<div class="col-md-6 col-md-offset-3">
			<form name="order" autocomplete="off" action="#" th:action="@{/order/new}"
				th:object="${order}" method="post" class="form-horizontal"
				role="form">


				<div class="form-group">
					<div class="col-sm-9">
						<input type="hidden" th:field="*{product}" placeholder="Product"
							class="form-control" /> <label
							th:if="${#fields.hasErrors('product')}" th:errors="*{product}"
							class="validation-message"></label>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-9">
						<input type="hidden" th:field="*{user}" placeholder="User"
							class="form-control" /> <label
							th:if="${#fields.hasErrors('user')}" th:errors="*{user}"
							class="validation-message"></label>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-9">

						<input type="number" th:field="*{count}" placeholder="Count"

							class="form-control" /> <label
							th:if="${#fields.hasErrors('count')}" th:errors="*{count}"
							class="validation-message"></label>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-9">

						<button type="submit" class="btn btn-success">Create
							Order</button>
					</div>
				</div>

				<span th:utext="${successMessage}"></span>



			</form>
		</div>
	</div>
</body>

</html>
